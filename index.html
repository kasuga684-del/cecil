<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CECIL 応募フォーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        .loader {
            border: 4px solid #fff0f5;
            border-top: 4px solid #ff1493;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        body { font-family: 'Helvetica Neue', Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; }
    </style>
</head>
<body class="bg-pink-50 min-h-screen py-6 px-4 text-gray-800">

    <div class="max-w-md w-full mx-auto bg-white p-6 rounded-xl shadow-lg border-2 border-pink-100">
        
        <div class="text-center mb-8">
            <h2 class="text-pink-400 text-sm font-bold tracking-widest uppercase mb-1">CECIL</h2>
            <h1 class="text-2xl font-bold text-gray-700">応募フォーム</h1>
            <div class="w-12 h-1 bg-pink-300 mx-auto mt-2 rounded-full"></div>
        </div>

        <div id="loading" class="text-center py-4">
            <div class="loader"></div>
            <p class="text-pink-400 text-sm mt-2">LINE認証中...</p>
        </div>
        <p id="statusMessage" class="hidden text-center text-xs text-pink-400 mb-4"></p>

        <form id="applicationForm" class="space-y-5 hidden">
            <input type="hidden" id="userId" name="userId">
            <input type="hidden" name="shopName" value="CECIL">

            <div>
                <label class="block font-bold text-gray-700 mb-1">お名前 <span class="text-pink-500 text-xs">※</span></label>
                <input name="name" type="text" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-pink-400" 
                    placeholder="例：田中 ゆり">
            </div>
            
            <div>
                <label class="block font-bold text-gray-700 mb-1">ご年齢 <span class="text-pink-500 text-xs">※</span></label>
                <select id="ageSelect" name="age" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded bg-white focus:outline-none focus:border-pink-400">
                    <option value="">選択してください</option>
                </select>
            </div>

            <hr class="border-pink-50 my-4">

            <div class="bg-pink-50/50 p-3 rounded-lg">
                <label class="block font-bold text-pink-600 mb-2">【第1希望】</label>
                <div class="grid grid-cols-2 gap-2">
                    <input name="date1" type="date" required 
                        class="w-full px-2 py-2 border border-gray-300 rounded focus:outline-none focus:border-pink-400 text-sm">
                    <select id="timeSelect1" name="time1" required 
                        class="w-full px-2 py-2 border border-gray-300 rounded bg-white focus:outline-none focus:border-pink-400 text-sm">
                        <option value="">時間選択</option>
                    </select>
                </div>
            </div>

            <div class="bg-gray-50 p-3 rounded-lg">
                <label class="block font-bold text-gray-600 mb-2">【第2希望】</label>
                <div class="grid grid-cols-2 gap-2">
                    <input name="date2" type="date" required 
                        class="w-full px-2 py-2 border border-gray-300 rounded focus:outline-none focus:border-pink-400 text-sm">
                    <select id="timeSelect2" name="time2" required 
                        class="w-full px-2 py-2 border border-gray-300 rounded bg-white focus:outline-none focus:border-pink-400 text-sm">
                        <option value="">時間選択</option>
                    </select>
                </div>
            </div>

            <div class="pt-2 text-center">
                <label class="block font-bold text-gray-700 mb-3">体験入店のご希望</label>
                <div class="flex justify-around bg-gray-50 p-4 rounded-lg">
                    <label class="flex items-center cursor-pointer group">
                        <input type="radio" name="experience" value="希望する" class="w-5 h-5 text-pink-500 focus:ring-pink-400" checked>
                        <span class="ml-2 font-bold group-hover:text-pink-500">希望する</span>
                    </label>
                    <label class="flex items-center cursor-pointer group">
                        <input type="radio" name="experience" value="希望しない" class="w-5 h-5 text-pink-500 focus:ring-pink-400">
                        <span class="ml-2 font-bold group-hover:text-pink-500">希望しない</span>
                    </label>
                </div>
            </div>

            <div class="pt-6">
                <button type="submit" id="submitBtn"
                    class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-4 rounded-full shadow-lg transition-all transform active:scale-95">
                    この内容で応募する
                </button>
            </div>
        </form>
    </div>

    <script>
        // --- 設定エリア (ID修正済み) ---
        const MY_LIFF_ID = '2009174461-JDUPQig6'; 
        const GAS_URL    = 'https://script.google.com/macros/s/AKfycbw9ShoBSohXnRH_Rf26k3hkUrI3g4IDxaVQecte8f5EqRLhkefXtoRdGBfpy2fizZK3/exec';

        window.onload = function() {
            const ageSelect = document.getElementById('ageSelect');
            for (let i = 18; i <= 50; i++) {
                ageSelect.add(new Option(i + "歳", i + "歳"));
            }

            const t1 = document.getElementById('timeSelect1');
            const t2 = document.getElementById('timeSelect2');
            for (let h = 10; h <= 24; h++) {
                let hour = h < 10 ? "0" + h : h;
                [":00", ":30"].forEach(m => {
                    if(h === 24 && m === ":30") return;
                    t1.add(new Option(hour + m, hour + m));
                    t2.add(new Option(hour + m, hour + m));
                });
            }
            initializeLiff();
        };

        async function initializeLiff() {
            try {
                await liff.init({ liffId: MY_LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                const profile = await liff.getProfile();
                document.getElementById('userId').value = profile.userId;
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('applicationForm').classList.remove('hidden');
                document.getElementById('statusMessage').textContent = `Login: ${profile.displayName}`;
                document.getElementById('statusMessage').classList.remove('hidden');
            } catch (err) {
                document.getElementById('loading').innerHTML = '<p class="text-red-500 text-sm">LINE認証に失敗しました。正しいLIFF IDであることを確認してください。</p>';
                console.error(err);
            }
        }

        const form = document.getElementById('applicationForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = '送信中...';

            const formData = new FormData(form);
            fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: formData })
            .then(() => {
                alert('CECILへのご応募ありがとうございます！\n公式LINEのメッセージをご確認ください。');
                liff.closeWindow();
            })
            .catch(error => {
                alert('通信エラーが発生しました。');
                submitBtn.disabled = false;
                submitBtn.textContent = 'この内容で応募する';
            });
        });
    </script>
</body>
</html>

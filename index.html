<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CECIL 応募フォーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        .loader {
            border: 4px solid #fff0f5;
            border-top: 4px solid #ff69b4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; }
    </style>
</head>
<body class="bg-pink-50 min-h-screen py-6 px-4 text-gray-800">

    <div class="max-w-md w-full mx-auto bg-white p-6 rounded-xl shadow-lg border-2 border-pink-100">
        
        <h1 class="text-center text-2xl font-bold text-pink-500 mb-2">CECIL 応募フォーム</h1>
        
        <p id="statusMessage" class="hidden text-center text-xs text-pink-400 mb-6"></p>

        <div id="loading" class="text-center py-4">
            <div class="loader"></div>
            <p class="text-pink-400 text-sm mt-2">読み込み中...</p>
        </div>

        <form id="applicationForm" class="space-y-5 hidden">
            <input type="hidden" id="userId" name="userId">

            <div>
                <label class="block font-bold text-gray-700 mb-1">お名前 :</label>
                <input name="name" type="text" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-pink-400" 
                    placeholder="例：田中ゆり">
            </div>
            
            <div>
                <label class="block font-bold text-gray-700 mb-1">ご年齢 :</label>
                <select id="ageSelect" name="age" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded bg-white focus:outline-none focus:border-pink-400">
                    <option value="">選択してください</option>
                </select>
            </div>

            <div>
                <label class="block font-bold text-gray-700 mb-1">第1希望日 :</label>
                <input name="date1" type="date" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-pink-400">
            </div>
            <div>
                <label class="block font-bold text-gray-700 mb-1">第1希望時間 :</label>
                <select id="timeSelect1" name="time1" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded bg-white focus:outline-none focus:border-pink-400">
                    <option value="">選択してください</option>
                </select>
            </div>

            <div>
                <label class="block font-bold text-gray-700 mb-1">第2希望日 :</label>
                <input name="date2" type="date" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-pink-400">
            </div>
            <div>
                <label class="block font-bold text-gray-700 mb-1">第2希望時間 :</label>
                <select id="timeSelect2" name="time2" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded bg-white focus:outline-none focus:border-pink-400">
                    <option value="">選択してください</option>
                </select>
            </div>

            <div class="pt-2">
                <label class="block font-bold text-gray-700 mb-3 text-center">体験入店 :</label>
                <div class="flex justify-around px-4">
                    <label class="flex flex-col items-center cursor-pointer">
                        <input type="radio" name="experience" value="希望する" class="w-5 h-5 text-pink-500 focus:ring-pink-400" checked>
                        <span class="mt-1 font-bold">希望する</span>
                    </label>
                    <label class="flex flex-col items-center cursor-pointer">
                        <input type="radio" name="experience" value="希望しない" class="w-5 h-5 text-pink-500 focus:ring-pink-400">
                        <span class="mt-1 font-bold">希望しない</span>
                    </label>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" id="submitBtn"
                    class="w-full bg-pink-400 hover:bg-pink-500 text-white font-bold py-3 rounded-lg shadow-md transition-colors">
                    送信
                </button>
            </div>
        </form>
    </div>

    <script>
        // 設定エリア
        const MY_LIFF_ID = '2009174461-JDUPQig6'; 
        const GAS_URL    = 'https://script.google.com/macros/s/AKfycbw9ShoBSohXnRH_Rf26k3hkUrI3g4IDxaVQecte8f5EqRLhkefXtoRdGBfpy2fizZK3/exec';

        window.onload = function() {
            // 年齢生成
            const ageSelect = document.getElementById('ageSelect');
            for (let i = 18; i <= 50; i++) {
                ageSelect.add(new Option(i + "歳", i + "歳"));
            }

            // 時間生成 (10:00〜24:00 30分刻み)
            const t1 = document.getElementById('timeSelect1');
            const t2 = document.getElementById('timeSelect2');
            for (let h = 10; h <= 24; h++) {
                let hour = h < 10 ? "0" + h : h;
                [":00", ":30"].forEach(m => {
                    if(h === 24 && m === ":30") return;
                    t1.add(new Option(hour + m, hour + m));
                    t2.add(new Option(hour + m, hour + m));
                });
            }
            initializeLiff();
        };

        async function initializeLiff() {
            try {
                await liff.init({ liffId: MY_LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                document.getElementById('userId').value = profile.userId;
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('applicationForm').classList.remove('hidden');
                document.getElementById('statusMessage').textContent = `ログイン中: ${profile.displayName} 様`;
                document.getElementById('statusMessage').classList.remove('hidden');
            } catch (err) {
                console.error(err);
                alert('LINE認証に失敗しました。');
            }
        }

        const form = document.getElementById('applicationForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = '送信中...';

            const formData = new FormData(form);
            fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: formData })
            .then(() => {
                alert('ご応募ありがとうございます！\n自動返信メッセージをご確認ください。');
                liff.closeWindow();
            })
            .catch(error => {
                alert('送信に失敗しました。');
                submitBtn.disabled = false;
                submitBtn.textContent = '送信';
            });
        });
    </script>
</body>
</html>
